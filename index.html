<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="display">
                <div class="current-input"><p class="current-text">01234567</p></div>
                <div class="user-input"><p class="calc-display">01234567</p></div>
            </div>
            <button class="btn" id="btn-7">
                7
            </button>
            <button class="btn" id="btn-8">
                8
            </button>
            <button class="btn" id="btn-9">
                9
            </button>
            <button class="btn" id="btn-clear">
                AC
            </button>
            <button class="btn" id="btn-4">
                4
            </button>
            <button class="btn" id="btn-5">
                5
            </button>
            <button class="btn" id="btn-6">
                6
            </button>
            <button class="btn" id="btn-multi">
                x
            </button>
            <button class="btn" id="btn-1">
                1
            </button>
            <button class="btn" id="btn-2">
                2
            </button>
            <button class="btn" id="btn-3">
                3
            </button>
            <button class="btn" id="btn-sub">
                -
            </button>
            <button class="btn" id="btn-0">
                0  
            </button>
            <button class="btn" id="btn-period">
                .
            </button>
            <button class="btn" id="btn-equal">
                =
            </button>
            <button class="btn" id="btn-divide">
                รท
            </button>
            


        </div>
    </div>

</body>
</html>
